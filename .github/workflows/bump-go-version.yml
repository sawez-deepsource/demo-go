name: Bump Go Version (Demo)

on:
  schedule:
    # Run every 15 minutes for demo/testing
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  check-and-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current Go version from go.mod
        id: current
        run: |
          CURRENT=$(grep '^go ' go.mod | awk '{print $2}')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current Go version: $CURRENT"

      - name: Get latest Go version
        id: latest
        run: |
          LATEST=$(curl -s 'https://go.dev/dl/?mode=json' \
            | jq -r '.[0].version' \
            | sed 's/^go//')
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest Go version: $LATEST"

      - name: Check if update needed
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          LATEST="${{ steps.latest.outputs.version }}"

          CURRENT_MINOR=$(echo "$CURRENT" | cut -d. -f1,2)
          LATEST_MINOR=$(echo "$LATEST" | cut -d. -f1,2)

          # Only auto-update for patch versions
          if [[ "$CURRENT_MINOR" == "$LATEST_MINOR" && "$CURRENT" != "$LATEST" ]]; then
            echo "update=true" >> $GITHUB_OUTPUT
          else
            echo "update=false" >> $GITHUB_OUTPUT

            # Explain why no PR is created
            if [[ "$CURRENT_MINOR" != "$LATEST_MINOR" ]]; then
              echo "::notice title=Manual Go upgrade available::Go minor or major version changed. Current: ${CURRENT}, Latest: ${LATEST}. Manual review required."
            else
              echo "::notice title=Go already up-to-date::Current Go version (${CURRENT}) is already the latest patch."
            fi
          fi

      - name: Update go.mod
        if: steps.check.outputs.update == 'true'
        run: |
          OLD="${{ steps.current.outputs.version }}"
          NEW="${{ steps.latest.outputs.version }}"
          sed -i "s/^go ${OLD}/go ${NEW}/" go.mod

      - name: Create Pull Request
        if: steps.check.outputs.update == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump go version to go ${{ steps.latest.outputs.version }}"
          title: "chore: bump go version to go ${{ steps.latest.outputs.version }}"
          body: |
            Automated PR to update Go version in go.mod.

            Current: `${{ steps.current.outputs.version }}`
            Latest: `${{ steps.latest.outputs.version }}`

            Release notes: https://go.dev/doc/devel/release#go${{ steps.latest.outputs.version }}
          branch: "chore/bump-go-${{ steps.latest.outputs.version }}"
          delete-branch: true
          reviewers: |
            sawez-deepsource
            anto-deepsource
